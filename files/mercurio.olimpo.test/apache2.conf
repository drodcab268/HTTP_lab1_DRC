# Apache2 main configuration file for WebLab

ServerName mercurio.olimpo.test

# Performance
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
KeepAliveTimeout 5

# Logging
ErrorLog ${APACHE_LOG_DIR}/error.log
LogLevel warn

# Default modules
IncludeOptional mods-enabled/*.load
IncludeOptional mods-enabled/*.conf

# Default ports
Include ports.conf

# Global directory settings
<Directory />
    Options FollowSymLinks
    AllowOverride None
    Require all denied
</Directory>

<Directory /usr/share>
    AllowOverride None
    Require all granted
</Directory>

<Directory /var/www/>
    AllowOverride None
    Require all granted
</Directory>

# Disable default index rules (handled per vhost)
DirectoryIndex disabled

# Load virtual host configurations
IncludeOptional sites-enabled/*.conf
